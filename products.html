<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout">
      <header id="header-page"></header>
      <main>
        <section class="card">
          <div class="card-title">
            <h3>Products management</h3>
            <button class="btn btn--primary">Add product</button>
            <div class="sort">
              Sort:
              <select name="" id="">
                <option value="">Price</option>
                <option value="">Amount of stock by increase</option>
                <option value="">Amount of stock by descrease</option>
                <option value="">Best selling products</option>
              </select>
            </div>
          </div>
          <div class="card-content">
            <div class="search-bar">
              <input type="text" placeholder="Search by name" />
              <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <table class="list-info">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Product ID</th>
                  <th>Product name</th>
                  <th>Price</th>
                  <th>In Stock</th>
                  <th>Quantity sold</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>PR__001</td>
                  <td>Sản phẩm 1</td>
                  <td>950.000 VND</td>
                  <td>20 pcs</td>
                  <td>100 pcs</td>
                  <td>
                    <button class="btn btn--info">View</button>
                    <button class="btn btn--primary">Edit</button>
                    <button class="btn btn--danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>PR__002</td>
                  <td>Sản phẩm 2</td>
                  <td>950.000 VND</td>
                  <td>20 pcs</td>
                  <td>100 pcs</td>
                  <td>
                    <button class="btn btn--info">View</button>
                    <button class="btn btn--primary">Edit</button>
                    <button class="btn btn--danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>PR__003</td>
                  <td>Sản phẩm 3</td>
                  <td>950.000 VND</td>
                  <td>20 pcs</td>
                  <td>100 pcs</td>
                  <td>
                    <button class="btn btn--info">View</button>
                    <button class="btn btn--primary">Edit</button>
                    <button class="btn btn--danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./utils/method.js"></script>
  <script src="./routes/index.js"></script>
  <script src="./components/header.js"></script>
</html>
