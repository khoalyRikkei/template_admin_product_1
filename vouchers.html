<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout">
      <header id="header-page"></header>
      <main>
        <section class="card">
          <div class="card-title">
            <h3>Voucher management</h3>
            <button class="btn btn--primary">Add Voucher</button>
            <div class="sort">
              Filter:
              <select name="" id="">
                <option>According to times</option>
                <option>By have expired</option>
              </select>
            </div>
          </div>
          <div class="card-content">
            <table class="list-info">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date created</th>
                  <th>Date expired</th>
                  <th>Times</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>12/07/2023</td>
                  <td>--</td>
                  <td>5</td>
                  <td>10%</td>
                  <td>active</td>
                  <td>
                    <button class="btn btn--info">View</button>
                    <button class="btn btn--primary">Edit</button>
                    <button class="btn btn--danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>12/07/2023</td>
                  <td>12/07/2023</td>
                  <td>10</td>
                  <td>5%</td>
                  <td>active</td>
                  <td>
                    <button class="btn btn--info">View</button>
                    <button class="btn btn--primary">Edit</button>
                    <button class="btn btn--danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>12/07/2023</td>
                  <td>12/08/2023</td>
                  <td>--</td>
                  <td>20%</td>
                  <td>active</td>
                  <td>
                    <button class="btn btn--info">View</button>
                    <button class="btn btn--primary">Edit</button>
                    <button class="btn btn--danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./utils/method.js"></script>
  <script src="./routes/index.js"></script>
  <script src="./components/header.js"></script>
</html>
